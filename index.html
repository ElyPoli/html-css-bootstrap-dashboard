<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 19: Nootstrap Dashboard</title>

    <!-- Icone FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="vh-100 overflow-hidden d-flex flex-column">

    <!-- Parte superiore fissa -->
    <header>
        <!-- Navbar  -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid bg-white ps-3">
                <!-- Inserimento Logo - Desktop -->
                <div class="d-none d-lg-inline-block ps-1">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo.svg" alt="Logo" class="d-inline-block align-text-top">
                    </a>
                </div>
                <!-- Inserimento Logo - Tablet e Mobile -->
                <div class="d-inline-block d-lg-none ps-0">
                    <a class="navbar-brand" href="#">
                        <img src="img/mobile-logo.png" alt="Logo" class="d-inline-block align-text-top my-navbar-logo">
                    </a>
                </div>
                <!-- Sottosezione ricerca -->
                <form class="container-fluid w-75">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="search" class="form-control me-2" placeholder="Prova a cercare: Lezioni di Laravel"
                            aria-label="Search" aria-describedby="basic-addon1">
                    </div>
                </form>
                <!-- Inizio del menù -->
                <ul class="navbar-nav me-0 mb-0">
                    <li class="nav-item d-none d-lg-block">
                        <a class="nav-link" href="#"><i class="fa-solid fa-list-ul"></i></a>
                    </li>
                    <li class="nav-item d-none d-lg-block">
                        <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                    </li>
                    <li class="nav-item d-none d-lg-block">
                        <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    </li>
                    <!-- Sottosezione a discesa della navbar -->
                    <li class="nav-item dropstart">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-bell text-warning"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Box con il contenuto del sito -->
    <div class="d-flex flex-grow-1 overflow-auto">
        <!-- Sidebar - menù laterale -->
        <aside class="d-flex flex-column flex-shrink-0 overflow-hidden pt-3 pb-3 pe-2 ps-2">
            <!-- Parte superiore -->
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item sidebar-link">
                    <a href="#" class="nav-link link-light">
                        <i class="fa-solid fa-house pe-2"></i>
                        <span class="d-none d-lg-inline-block">Home</span>
                    </a>
                </li>
                <li class="nav-item sidebar-link">
                    <a href="#" class="nav-link link-light">
                        <i class="fa-solid fa-chart-simple pe-2"></i>
                        <span class="d-none d-lg-inline-block">Stats</span>
                    </a>
                </li>
                <li class="nav-item sidebar-link">
                    <a href="#" class="nav-link link-light">
                        <i class="fa-solid fa-signal pe-2"></i>
                        <span class="d-none d-lg-inline-block">Signals</span>
                    </a>
                </li>
            </ul>
            <!-- Parte inferiore -->
            <div class="nav">
                <a href="#" class="nav-link link-light link-underline-opacity-0">
                    <i class="fa-solid fa-gear pe-2"></i>
                    <span class="d-none d-lg-inline-block">Admin</span>
                </a>
            </div>
        </aside>

        <!-- Box con il contenuto principale -->
        <main class="d-flex flex-column flex-grow-1 overflow-auto">
        </main>
    </div>



    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
